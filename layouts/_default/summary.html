<article>
  <div class="post-title">
	<h1>
      <a href="{{ .Permalink }}">{{ .Title }}
      </a>
    </h1>
	<time class="time">{{ .Date.Format "Jan 2, 2006" }} </time>
  </div>
  {{ range .Params.tags }}
  <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}
  </a>
  {{ end }}
</article>
